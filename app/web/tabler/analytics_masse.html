    <meta charset="utf-8"/>

  </head>

      <aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark"><a href="./index.html">PayrollAnalyzer</a></h1>
          <div class="collapse navbar-collapse" id="sidebar-menu">
            <ul class="navbar-nav pt-lg-3">
              <li class="nav-item"><a class="nav-link" href="./index.html"><span class="nav-link-title">Accueil</span></a></li>
              <li class="nav-item"><a class="nav-link" href="./employees.html"><span class="nav-link-title">Employés</span></a></li>
              <li class="nav-item"><a class="nav-link" href="./database.html"><span class="nav-link-title">Base de données</span></a></li>

            </ul>

      <div class="page-wrapper">
        <div class="page-header d-print-none sticky-top bg-white border-bottom">
          <div class="container-xl"><h2 class="page-title">Masse salariale</h2></div>
        </div>
        <div class="page-body">
          <div class="container mt-4">
            <div class="card mb-3">
              <div class="card-header d-flex flex-wrap justify-content-between align-items-center gap-2">
                <h3 class="card-title mb-0">Tendance (Gains / Déductions / Net / Part employeur / Masse)</h3>
                <!-- options centralized: removed -->
              </div>
              <div class="card-body"><div id="chart-masse" style="height:300px;"></div></div>
            </div>
            <div class="card">
              <div class="card-header"><h3 class="card-title">Détail par période</h3></div>
              <div class="table-responsive">
                <table id="tbl-masse" class="table table-bordered table-hover w-100">
                  <thead><tr><th>Date de paie</th><th>Gains</th><th>Déductions</th><th>Net</th><th>Part employeur</th><th>Masse</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/libs/datatables/loader.js"></script>
    <script src="./js/datatables-helper.js"></script>
    <script src="./dist/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="./js/charts-helper.js"></script>
    <script src="./js/analytics-helpers.js"></script>
    <script src="./js/apex-chart-catalog.js"></script>
    <script src="./js/chart-switcher.js"></script>
    <script src="./js/chart-options.js"></script>
    <script src="./dist/js/tabler.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
      (function(){
        let currentChart = null;
        document.addEventListener('DOMContentLoaded', function(){
          new QWebChannel(qt.webChannelTransport, function(channel){
            const bridge = channel.objects.AppBridge;
            window.AppBridge = bridge;
            // Charger séries via AppBridge
            Promise.resolve(bridge.get_masse_series('', ''))
              .then(json => {
                const payload = JSON.parse(json||'{}');
                const series = payload.series || [];
                try {
                  const dataFetcher = async () => ({ series });
                  currentChart = ChartSwitcher.createChart('#chart-masse', 'masse', 'main', 'line-basic', dataFetcher);
                  if (window.ChartOptions && currentChart) {
                    window.ChartOptions.attachChartOptions('#chart-masse','masse','main', currentChart, dataFetcher);
                  }
                } catch (e) { console.warn(e); }
                // Construire tableau à partir des séries
                const idx = Object.fromEntries(series.map((s, i)=>[s.name, i]));
                const points = (series[idx['Gains']]?.data||[]).map((pt, i)=>{
                  const x = pt.x;
                  const gains = series[idx['Gains']]?.data?.[i]?.y || 0;
                  const deds  = series[idx['Déductions']]?.data?.[i]?.y || 0;
                  const net   = series[idx['Net']]?.data?.[i]?.y || 0;
                  const part  = series[idx['Part employeur']]?.data?.[i]?.y || 0;
                  const masse = series[idx['Masse salariale']]?.data?.[i]?.y || 0;
                  return [x, gains, deds, net, part, masse];
                });
                DataTablesHelper.init('#tbl-masse', points, [
                  {title:'Date de paie', data:0},
                  {title:'Gains', data:1, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Déductions', data:2, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Net', data:3, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Part employeur', data:4, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Masse', data:5, className:'text-end', render: DataTablesHelper.formatCurrency},
                ], { order: [[0,'asc']] });
              })
              .catch(err => {
                console.error('Erreur chargement séries masse:', err);
                DataTablesHelper.init('#tbl-masse', [], [
                  {title:'Date de paie', data:0},
                  {title:'Gains', data:1, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Déductions', data:2, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Net', data:3, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Part employeur', data:4, className:'text-end', render: DataTablesHelper.formatCurrency},
                  {title:'Masse', data:5, className:'text-end', render: DataTablesHelper.formatCurrency},
                ], { order: [[0,'asc']] });
              });
          });
        });
      })();
    </script>
  </body>
  </html>
