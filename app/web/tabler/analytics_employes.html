<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Analyse - Employés (Analytique)</title>
    <link href="./dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="./dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="./dist/libs/datatables/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="./dist/libs/datatables/css/buttons.bootstrap5.min.css" rel="stylesheet"/>
    <link href="./dist/libs/datatables/css/responsive.bootstrap5.min.css" rel="stylesheet"/>
    <link href="./dist/libs/datatables/css/fixedHeader.bootstrap5.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="page">
      <aside class="navbar navbar-vertical navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark"><a href="./index.html">PayrollAnalyzer</a></h1>
          <div class="collapse navbar-collapse" id="sidebar-menu">
            <ul class="navbar-nav pt-lg-3">
              <li class="nav-item"><a class="nav-link" href="./index.html"><span class="nav-link-title">Accueil</span></a></li>
              <li class="nav-item"><a class="nav-link" href="./employees.html"><span class="nav-link-title">Employés</span></a></li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="page-wrapper">
        <div class="page-header d-print-none sticky-top bg-white border-bottom">
          <div class="container-xl"><h2 class="page-title">Employés (Analytique)</h2></div>
        </div>
        <div class="page-body">
          <div class="container mt-4">
            <div class="row">
              <div class="col-md-7">
                <div class="card mb-3">
                  <div class="card-header"><h3 class="card-title">Top 10 employés (Total combine)</h3></div>
                  <div class="card-body"><div id="chart-top-emps" style="height:300px;"></div></div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="card mb-3">
                  <div class="card-header"><h3 class="card-title">Répartition par catégorie (sélection)</h3></div>
                  <div class="card-body"><div id="chart-donut-emps" style="height:300px;"></div></div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header"><h3 class="card-title">Par employé</h3></div>
              <div class="table-responsive">
                <table id="tbl-emps" class="table table-bordered table-hover w-100">
                  <thead><tr><th>Matricule</th><th>Nom</th><th>Total combine</th><th>Gains</th><th>Déductions</th><th>Part employeur</th><th># Lignes</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/libs/datatables/loader.js"></script>
    <script src="./js/datatables-helper.js"></script>
    <script src="./dist/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="./js/charts-helper.js"></script>
    <script src="./js/analytics-helpers.js"></script>
    <script src="./dist/js/tabler.min.js"></script>
    <script>
      (function(){
        document.addEventListener('DOMContentLoaded', function(){
          ChartsHelper.mount('#chart-top-emps', 'bar', {
            series: [{name:'Total combine', data: []}],
            xaxis: { categories: [] },
            dataLabels: { enabled: false }
          });
          ChartsHelper.mount('#chart-donut-emps', 'donut', {
            series: [],
            labels: []
          });
          DataTablesHelper.init('#tbl-emps', [], [
            {title:'Matricule', data:0},
            {title:'Nom', data:1},
            {title:'Total combine', data:2, className:'text-end', render: DataTablesHelper.formatCurrency},
            {title:'Gains', data:3, className:'text-end', render: DataTablesHelper.formatCurrency},
            {title:'Déductions', data:4, className:'text-end', render: DataTablesHelper.formatCurrency},
            {title:'Part employeur', data:5, className:'text-end', render: DataTablesHelper.formatCurrency},
            {title:'# Lignes', data:6, className:'text-end'},
          ], { order: [[2,'desc']] });
        });
      })();
    </script>
  </body>
  </html>
