<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Connexion - Système de Contrôle de la Paie</title>
  <!-- CSS files -->
  <link href="./dist/css/tabler.min.css?1692870487" rel="stylesheet"/>
  <link href="./dist/css/tabler-vendors.min.css?1692870487" rel="stylesheet"/>
  <style>
    /* OFFLINE: CDN Inter removed - using system font stack */
    :root {
    	--tblr-font-sans-serif: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
    	font-feature-settings: "cv03", "cv04", "cv11";
    }
  </style>
</head>
<body class=" d-flex flex-column">
  <script src="./dist/js/tabler.min.js?1692870487" defer></script>
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-currency-dollar" width="110" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2"></path>
            <path d="M12 3v3m0 12v3"></path>
          </svg>
        </a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Connexion à votre compte</h2>
          <form id="login-form" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control" placeholder="admin" autocomplete="off" required>
            </div>
            <div class="mb-2">
              <label class="form-label">
                Mot de passe
                <span class="form-label-description">
                  <a href="#" onclick="return false;">Mot de passe oublié ?</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" id="password" class="form-control" placeholder="Votre mot de passe" autocomplete="off" required>
                <span class="input-group-text">
                  <a href="#" class="link-secondary" id="toggle-password" title="Afficher le mot de passe" data-bs-toggle="tooltip">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me"/>
                <span class="form-check-label">Se souvenir de moi sur cet appareil</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 11l3 3l8 -8" /><path d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9" /></svg>
                Se connecter
              </button>
            </div>
          </form>
          
          <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
            <div class="d-flex">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 8v4" /><path d="M12 16h.01" /></svg>
              </div>
              <div id="error-text">
                Nom d'utilisateur ou mot de passe incorrect.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-secondary mt-3">
        Système de Contrôle de la Paie © 2025
      </div>
    </div>
  </div>
  
  <!-- QWebChannel Bridge -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script>
    let appBridge = null;
    
    // Initialiser WebChannel
    new QWebChannel(qt.webChannelTransport, function(channel) {
      appBridge = channel.objects.AppBridge;  // Majuscule !
      console.log('✓ WebChannel actif sur page login');
    });
    
    // Toggle password visibility
    document.getElementById('toggle-password')?.addEventListener('click', function(e) {
      e.preventDefault();
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
    
    // Gestion du formulaire de connexion
    document.getElementById('login-form')?.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      if (!appBridge) {
        showError('WebChannel non initialisé. Veuillez patienter...');
        return;
      }
      
      // Afficher état de chargement
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Connexion...';
      submitBtn.disabled = true;
      
      try {
        // Appeler la méthode login du bridge
        const resultJson = appBridge.login(username, password);
        const result = JSON.parse(resultJson);
        
        if (result.success) {
          // Stocker la session
          sessionStorage.setItem('user_id', result.user.id);
          sessionStorage.setItem('username', result.user.username);
          sessionStorage.setItem('role', result.user.role);
          
          if (rememberMe) {
            localStorage.setItem('remember_user', username);
          }
          
          // Redirection vers index.html
          window.location.href = './index.html';
        } else {
          showError(result.message || 'Authentification échouée');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.error('Erreur login:', error);
        showError('Erreur de connexion. Veuillez réessayer.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorDiv.style.display = 'block';
      
      // Masquer après 5 secondes
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
    
    // Pré-remplir le nom d'utilisateur si "remember me" activé
    window.addEventListener('DOMContentLoaded', function() {
      const rememberedUser = localStorage.getItem('remember_user');
      if (rememberedUser) {
        document.getElementById('username').value = rememberedUser;
      }
    });
  </script>
</body>
</html>
